<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/pagina-de-cadastro.css">
  <title>Cadastrar</title>
</head>   
<body>

<header>
  <a href="index.html">
    <img src="img/voltar.png" alt="Voltar para pagina anterior" class="class-icon-voltar">
 </a>
</header>

<main>

  <div class="quadro-cadastro">
    <!--Aqui é o quadro cinza onde fica  form-->
     <img src="img/Quadro-form-cadastro.png" alt="Quadro Cadastro" class="quadro-cadastrar">
     
  <div class="form-cadastro">

    <div class="decoracao">
      <img src="img/floral-parte-cima.png" alt="Decoração Superior" class="class-floral-superior">
   <br><br>
    <form action="#">
      <!--label é uma 'legenda' que indica qual a função daquele campo-->
      <!--Ao colocar o id no input e o for no label ao clicar na legenda , ja aciona o form-->
     
      <label for="campo_email">E-mail:</label>
      <input id="campo_email" type="email" placeholder="Digite um e-mail" required><br><br>

      <label for="campo_usuario">Usuário:</label>
      <input id="campo_usuario" type="text" placeholder="Digite um nome de usuário" required><br><br>
  
      <label for="campo_senha">Senha:</label>
      <input id="campo_senha" type="password" placeholder="Digite uma senha" required><br><br><br>
      
      <!--Type submit é o botão de enviar do formulario e o value é o nome do botão-->
      <input type="submit" value="CONFIRMAR" class="class-botao-confirmar">
    </form>
    <br><br>
    <img src="img/floral-parte-baixo.png" alt="Decoração Superior" class="class-floral-inferior">


     </div>
  </div>
</div>

</main>
  


<footer>
    <p> &copy; 2024 Buddy Companion. Todos os direitos reservados.</p>
</footer>

    

</body> 
</html>
