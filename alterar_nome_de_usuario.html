<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Alterar nome</title>
</head>
<body>
  <header> 
    <a href="configuracoes.html">
      <img src="img/voltar.png" alt="Voltar para pagina anterior" class="class-icon-voltar">

  </header>
  
  <main> 

    <div class="quadro-roxo">

      <img src="img/quadro-alteraçoes.png" alt="Quadro roxo" class="quadro-central">

      <div class="alteracao-nome">

       <form>
        <label for="campo_usuario">Nome Atual:</label>
        <input id="campo_usuario" type="text" placeholder="Digite seu nome de usuário" required ><br><br>

        <input id="campo_novo_usuario" type="text" placeholder="Digite sua novo nome de usuario" required > <br>
         <br><br><br>
         <input type="submit" value="CONFIRMAR" class="class-botao-confirmar">

       </form>     
      </div>
    </div>
        


  </main>
