<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Interface</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #e8e6f1;
        }
        .nav {
            display: flex;
            background-color: #d3d1d1;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav a {
            padding: 15px 30px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }
        .nav a:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 10px;
            height: 60%;
            width: 10px;  
            background-color: #9b8fc4;
        }
        .container {
            display: flex;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .left-column {
            flex: 2;
            background-color: #e5e3f1;
            padding: 20px;
            border: 3px solid #c1bbe1;
        }

        .task {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #4f4d4d;
        }

        .checkbox {
            width: 25px;
            height: 25px;
            background-color: #d9d9d9;
            margin-right: 15px;
        }
        .right-column {
            flex: 1;
            border-left: 5px solid #c1bbe1;
            background-color: #e8e6f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .edit-box {
            width: 90%; 
            height: 300px; 
            background-color: #d1d1d1;
            border: 1px solid #bfbfbf;
            margin-bottom: 20px;
        }

        .define-button {
            padding: 10px 30px;
            background-color: #d1d1d1;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .add-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: transparent;
            border: 2px solid #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #808080;
            cursor: pointer;
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            color: black;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="nav">
        <a href="#">SAÚDE</a>
        <a href="#">HOBBIES</a>
        <a href="#">ROTINA</a>
        <a href="#">ESCOLA</a>
        <button class="add-button">+</button>
    </div>
    <div class="container">
        <div class="left-column">
            <div class="task">
                <div class="checkbox"></div>
                <div class="task-text">TAREFA DE INGLÊS PAG: 59</div>
            </div>
            <div class="task">
                <div class="checkbox"></div>
                <div class="task-text">TAREFA DE FÍSICA PAG: 47 E 49</div>
            </div>
        </div>
        <div class="right-column">
            <div class="edit-box"></div>
            <button class="define-button">DEFINIR</button>
        </div>
    </div>
    <a href="#" class="back-button">←</a>

</body>
</html>
