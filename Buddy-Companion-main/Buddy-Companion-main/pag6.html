<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d4d4d4; /* Cor de fundo da página */
        }

        .header {
            background-color: #b8a4db; /* Cor roxa clara da parte superior */
            padding: 20px;
            text-align: left; /* Move o texto para o canto superior esquerdo */
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            background-color: #b8a4db; /* Cor de fundo para a área de conteúdo */
            padding: 40px;
            margin: 20px;
            height: 400px;
        }

        .form-section {
            margin: 20px 0;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>

    <div class="header">
        PÁGINA PARA CRIAÇÃO/EDIÇÃO DE USUÁRIOS
    </div>

    <div class="content">
        <div class="form-section">
            Nome/s de Cadastro/Edição de Usuário/s
        </div>

        <div class="form-section">
            Título de Usuários Cadastrados
        </div>
    </div>

</body>
</html>
