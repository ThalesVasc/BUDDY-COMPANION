<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Lembrete</title>
    <style>
        body {
            background-color: #e2e2e8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #d3d3d3;
            padding: 50px;
            width: 600px; 
            height: 400px; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: -200px;
            left:-600px; 
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: black;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            font-size: 36px;
            border: none;
            border-radius: 5px;
            background-color: #c2b5d1;
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }

        .lembrete-field {
            font-size: 18px;
            padding: 10px;
        }

        .save-button {
            background-color: #c2b5d1;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; 
            right: 20px; 
            bottom: 20px; 
        }

        .save-button:hover {
            background-color: #b1a0c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button">&larr;</button>
        <h2>EDITAR</h2>
        <input type="text" class="input-field" placeholder="00 : 00">
        <h2>LEMBRETE</h2>
        <input type="text" class="input-field lembrete-field" placeholder="">
        <button class="save-button">CONCLUIR</button>
    </div>
</body>
</html>
